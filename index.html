<!DOCTYPE html>
<html lang="en">
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For You</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5);
      overflow: hidden;
      padding: 20px;
    }

    #tap {
      font-size: 26px;
      color: #ff4d6d;
      cursor: pointer;
      animation: bounce 1.2s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    #message {
      display: none;
      font-size: 28px; /* bigger for phone */
      line-height: 1.9;
      max-width: 500px;
      color: #ff4d6d;
      text-shadow: 1px 1px 2px #fff;
    }

    .heart {
      position: absolute;
      bottom: -20px;
      opacity: 0.7;
      animation: floatUp 6s linear infinite;
    }

    @keyframes floatUp {
      0% { transform: translateY(0) rotate(0deg); opacity: 0.7; }
      50% { transform: translateY(-60vh) rotate(20deg); }
      100% { transform: translateY(-120vh) rotate(-20deg); opacity: 0; }
    }
  </style>
</head>
<body>

<div id="tap">Tap anywhere ðŸ’–</div>
<div id="message"></div>

<script>
  const text =
    "Iâ€™m really sorry if I made you feel sad. ðŸ’”\n\n" +
    "That was never my intention, and it hurts me knowing I caused you pain.\n\n" +
    "You mean a lot to me, and I truly hope you can forgive me. â¤ï¸";

  let index = 0;
  let started = false;

  document.body.addEventListener("click", () => {
    if (started) return;
    started = true;

    document.getElementById("tap").style.display = "none";
    const msg = document.getElementById("message");
    msg.style.display = "block";

    const typing = setInterval(() => {
      msg.innerHTML += text.charAt(index) === "\n" ? "<br>" : text.charAt(index);
      index++;
      if (index >= text.length) clearInterval(typing);
    }, 70);

    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerHTML = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.fontSize = 18 + Math.random() * 28 + "px";
      heart.style.transform = `rotate(${Math.random() * 360}deg)`;
      document.body.appendChild(heart);

      setTimeout(() => heart.remove(), 6000);
    }, 350);
  });
</script>

</body>
</html>
